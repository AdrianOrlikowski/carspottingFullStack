<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/design.css}">
</head>
<body>
    <div class="topbar">
        <h1>Carspotting Warsaw</h1>
        <p>Seen a unique/exotic car? Have a picture? Share it with other enthusiasts.</p>
    </div>
    <div class="menubar">
        <a href="/">Spots</a>
        <a href="/addspot">Add spot</a>
        <a href="/search">Search</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
        <a href="/register">Register</a>
        <a href="/myspots">My Spots</a>
    </div>

    <div class="footer">
        <h2>Please sign in</h2>
    </div>
    <div>
        <form class="form" method="post" action="/login">

            <div class="formInput">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="formInput">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button class="button" type="submit">Sign in</button>
        </form>
    </div>

    <!--Adding linebreaks - to be replaced with proper css later-->
    <br><br>

    <div>
        <a class="menubar" href="/passreset">Reset password or resend activation token</a>
    </div>

</body>

<footer class="footer">
    <p><small>created by AO, 2022</small><br>
</footer>

</html>
